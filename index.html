<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center; /* Center horizontal */
      background: white;
      height: 200px;
    }
    
    .btn {
  padding: 14px 28px;
  background-color: #3F51B5;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #283593;
  transform: translateY(-2px);
}
    
  </style>
</head>
<body>
  <div class="container">
    <img src="update.svg" alt="Update SVG" style="max-width:100%; height:auto;">
      <h3>Update Available</h3<br>
    <p>You Current Version is <b>0.27</b>. Please Update to <b>0.28</b></p>
    <br>
    <a href="https://google.com" target="_blank" class="btn">Update!</a>
  </div>
</body>
</html>
